<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link type="text/css" rel="stylesheet" href="./css/skin.css"/>
        <title>Título</title>
    </h:head>
    <h:body style="font-family:Arial,Helvetica,sans-serif;">
        <h:form id="barraDeFerramentas">
            <p:growl id="messages"/>
            <p:menubar>
                <p:menuitem>
                    <p:graphicImage cache="false" style="" url="midias/imagem.png" width="100px" height="60px"/> 
                </p:menuitem>

                <p:menuitem value="Home" url="http://localhost:8084/Imobiliaria/" style="margin-top: 15px;font-size: 20px; margin-left: 40px"/>

                <p:menuitem value="Imóveis" url="http://localhost:8084/Imobiliaria/imoveis/imoveis.xhtml" style="margin-top: 15px;font-size: 20px; margin-left: 15px"/>

                <p:menuitem value="Sobre nós" url="http://localhost:8084/Imobiliaria/sobre/sobrenos.xhtml" style="margin-top: 15px;font-size: 20px; margin-left: 15px" />

                <p:menuitem value="Contato" url="http://localhost:8084/Imobiliaria/contato/contato.xhtml" style="margin-top: 15px;font-size: 20px; margin-left: 15px" />

                <f:facet name="options">
                    <h:outputLink value="http://localhost:8084/Imobiliaria/administrador/loginAdm.xhtml" title="Login">
                        <h:outputLabel/>
                        <p:commandButton type="button" value="Login" icon="ui-icon-locked" style="height: 35px; width: 75px" />
                    </h:outputLink>
                </f:facet>
            </p:menubar>

        </h:form>

        <h:form>
            <div align="center">
                <h2>Destaque da Semana</h2>
                <p><i>Venda</i></p>
            </div>
            <p:contentFlow value="#{vizuImagens.imagens}" var="image" style="margin-top: 15px">
                <p:graphicImage value="midias/#{image}" styleClass="content" />
            </p:contentFlow>

            <div align="right">
                <h:outputLink value="http://localhost:8084/Imobiliaria/cliente/novoCliente.xhtml" title="Login">
                    <h:outputLabel/>
                    <p:commandButton type="button" value="Tenho Interesse" style="height: 40px; width: 100px"  />
                </h:outputLink>
                <div style="color:dodgerblue" align="center">
                    <h3>R$ 200.000</h3>
                </div>
            </div>



            <div align="center">
                <p>Apartamento totalmente mobiliado localizado no Centro de Bandeirantes/PR</p>
            </div>

        </h:form>

    </h:body>
</html>
